<div class="row">
  <div class="col-xs-12">
    <div class="container-fluid">
      <div class="pull-left">
        <h2>Contacts</h2>
      </div>
      <div class="pull-right">
        <button class="btn btn-success">New Contact</button>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <a
      href="#"
      class="list-group-item clearfix"
      *ngFor="let contacts of contact;">
      <div class="pull-left">
        <h4 class="list-group-item-heading">{{ contacts.name }}</h4>

      </div>
      <span class="pull-right">
        <img src="{{ contacts.imageUrl }}" alt="{{ contacts.name }}" class="img-responsive" style="max-height: 60px;">
      </span>
    </a>
  </div>
</div>
