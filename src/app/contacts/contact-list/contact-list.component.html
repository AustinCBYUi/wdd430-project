<div class="row">
  <div class="col-xs-12">
    <div class="container-fluid">
      <div class="pull-left">
        <h2>Contacts</h2>
      </div>
      <div class="pull-right">
        <a [routerLink]="['/contacts', 'new']" class="btn btn-success">New Contact</a>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
      <app-contact-item
      *ngFor="let contactElement of contacts" [contact]="contactElement"></app-contact-item>
  </div>
</div>
