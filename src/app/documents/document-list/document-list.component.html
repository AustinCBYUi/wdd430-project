<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row pad-left-right">
      <span class="pull-left title">Documents</span>
      <a class="btn btn-success pull-right" [routerLink]="['new']">Add Document</a>
    </div>
  </div>
  <div class="panel-body">
    <div class="center-panel">
      <app-document-item *ngFor="let documents of document" [document]="documents"></app-document-item>
      <div *ngFor="let documents of document" class="document-item">
        <h4>{{ documents.name }}</h4>
        <a [routerLink]="['/documents', documents.id]">View Details</a>
        <a [routerLink]="['/documents/edit', documents.id]">Edit</a>
      </div>
    </div>
  </div>
</div>
